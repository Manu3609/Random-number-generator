<body>
    <div class="box">
        <p>Random number <span>Generator</span></p>
        <form action="#">
            <div class="inputs">
                <div class="input">
                    <label for="min" id="minLabel">min</label>
                    <input type="number" name="min" id="minInput" value=0>
                    <p class="errorText" id="min">must be smaller than max</p>
                    <p class="negativeText" id="min">must be a positive value</p>
                </div>
                <div class="input">
                    <label for="max" id="maxLabel">max</label>
                    <input type="number" name="max" id="maxInput" value=100>
                    <p class="errorText" id="max">must be greater than min</p>
                    <p class="negativeText" id="max">must be a positive value</p>
                </div>
            </div>
            
            <div class="numberContainer">
                <div class="numbers">
                    <span class="number">00</span>
                    <span class="number">00</span>
                    <span class="number">00</span>
                    <span class="number">00</span>
                    <span class="number">00</span>
                </div>
            </div>

            <button type="submit">Generate</button>
        </form>
        <p class="footer">Made with love by <span><a href="https://github.com/Manu3609">Fanantenana Emmanuel</a></span></p>
